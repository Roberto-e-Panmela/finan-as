<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle Financeiro Familiar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #6a0dad;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.2rem;
      color: #fff;
    }
    nav a {
      color: #ccc;
      margin: 0 10px;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .container {
      padding: 20px;
    }
    .alert {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }
    .cards {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .card {
      flex: 1;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
    }
    .card.receitas {
      background-color: #28a745;
    }
    .card.despesas {
      background-color: #dc3545;
    }
    .card.saldo {
      background-color: #007bff;
    }
    form {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0 15px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #6a0dad;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      background-color: #1e1e1e;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #333;
    }
    .export-btn {
      margin-top: 10px;
      background: #17a2b8;
    }
    .grafico-container {
      margin-top: 40px;
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä Controle Financeiro Familiar</h1>
    <nav>
      <a href="#">Transa√ß√µes</a>
      <a href="#grafico">Dashboard</a>
      <a href="#">Relat√≥rios</a>
    </nav>
  </header>
  <div class="container">
    <div id="alert" class="alert">Transa√ß√£o adicionada com sucesso!</div>

    <div class="cards">
      <div class="card receitas" id="receitasCard">
        ‚Üë Receitas<br />
        R$ <span id="receitasTotal">0.00</span>
      </div>
      <div class="card despesas" id="despesasCard">
        ‚Üì Despesas<br />
        R$ <span id="despesasTotal">0.00</span>
      </div>
      <div class="card saldo" id="saldoCard">
        ‚öñÔ∏è Saldo<br />
        R$ <span id="saldoTotal">0.00</span>
      </div>
    </div>

    <form id="transacaoForm">
      <h2>‚ûï Nova Transa√ß√£o</h2>
      <label>Tipo:
        <select id="tipo">
          <option value="receita">Receita</option>
          <option value="despesa">Despesa</option>
        </select>
      </label>
      <label>Categoria:
        <select id="categoria">
          <option value="Sal√°rio">Sal√°rio</option>
          <option value="Aluguel">Aluguel</option>
          <option value="Impostos e Multas">Impostos e Multas</option>
          <option value="Outros">Outros</option>
        </select>
      </label>
      <label>Valor:
        <input type="number" id="valor" required />
      </label>
      <label>Descri√ß√£o:
        <input type="text" id="descricao" />
      </label>
      <label>Data:
        <input type="date" id="data" value="2025-06-11" />
      </label>
      <label>Usu√°rio:
        <input type="text" id="usuario" />
      </label>
      <button type="submit">üíæ Adicionar Transa√ß√£o</button>
    </form>

    <button class="export-btn" onclick="exportarCSV()">‚¨áÔ∏è Exportar para CSV</button>

    <table id="tabelaTransacoes">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Categoria</th>
          <th>Valor</th>
          <th>Descri√ß√£o</th>
          <th>Data</th>
          <th>Usu√°rio</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <div class="grafico-container">
      <canvas id="graficoBarras"></canvas>
    </div>
  </div>

  <script>
    let totalReceitas = 0;
    let totalDespesas = 0;
    const transacoes = [];

    const ctx = document.getElementById('graficoBarras').getContext('2d');
    const graficoBarras = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: ['Receitas', 'Despesas', 'Saldo'],
        datasets: [{
          label: 'Resumo Financeiro',
          data: [0, 0, 0],
          backgroundColor: ['#28a745', '#dc3545', '#007bff']
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    document.getElementById('transacaoForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const tipo = document.getElementById('tipo').value;
      const categoria = document.getElementById('categoria').value;
      const valor = parseFloat(document.getElementById('valor').value);
      const descricao = document.getElementById('descricao').value;
      const data = document.getElementById('data').value;
      const usuario = document.getElementById('usuario').value;

      const transacao = { tipo, categoria, valor, descricao, data, usuario };
      transacoes.push(transacao);

      fetch('https://script.google.com/macros/s/AKfycbzLo5vPaDlInhXfaCZFEnvaky9ayPOxPZbNsl9UB6_Xo8o7z8KmmKMLtqHp8MlOq9ZG/exec', {
        method: 'POST',
        body: JSON.stringify(transacao),
        headers: {
          'Content-Type': 'application/json'
        }
      });

      const tabela = document.getElementById('tabelaTransacoes').querySelector('tbody');
      const linha = tabela.insertRow();
      linha.insertCell(0).textContent = tipo;
      linha.insertCell(1).textContent = categoria;
      linha.insertCell(2).textContent = `R$ ${valor.toFixed(2)}`;
      linha.insertCell(3).textContent = descricao;
      linha.insertCell(4).textContent = data;
      linha.insertCell(5).textContent = usuario;

      if (tipo === 'receita') {
        totalReceitas += valor;
      } else {
        totalDespesas += valor;
      }

      const saldo = totalReceitas - totalDespesas;
      document.getElementById('receitasTotal').textContent = totalReceitas.toFixed(2);
      document.getElementById('despesasTotal').textContent = totalDespesas.toFixed(2);
      document.getElementById('saldoTotal').textContent = saldo.toFixed(2);

      graficoBarras.data.datasets[0].data = [totalReceitas, totalDespesas, saldo];
      graficoBarras.update();

      document.getElementById('alert').style.display = 'block';
      setTimeout(() => {
        document.getElementById('alert').style.display = 'none';
      }, 3000);

      this.reset();
      document.getElementById('data').value = new Date().toISOString().split('T')[0];
    });

    function exportarCSV() {
      const linhas = ['Tipo,Categoria,Valor,Descri√ß√£o,Data,Usu√°rio'];
      for (const t of transacoes) {
        linhas.push(`${t.tipo},${t.categoria},${t.valor},${t.descricao},${t.data},${t.usuario}`);
      }
      const csv = linhas.join('\n');
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.setAttribute('href', url);
      link.setAttribute('download', 'transacoes.csv');
      link.style.display = 'none';
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }
  </script>
</body>
</html>
