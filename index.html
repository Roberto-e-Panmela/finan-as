<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle Financeiro Familiar</title>
  <style>
    /* Seu CSS permanece o mesmo */
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #6a0dad;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.2rem;
      color: #fff;
    }
    nav a {
      color: #ccc;
      margin: 0 10px;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .container {
      padding: 20px;
    }
    .alert {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }
    .alert.error {
      background: #f8d7da;
      color: #721c24;
    }
    .cards {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .card {
      flex: 1;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
    }
    .card.receitas {
      background-color: #28a745;
    }
    .card.despesas {
      background-color: #dc3545;
    }
    .card.saldo {
      background-color: #007bff;
    }
    form {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0 15px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #6a0dad;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      background-color: #1e1e1e;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #333;
    }
    .export-btn {
      margin-top: 10px;
      background: #17a2b8;
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä Controle Financeiro Familiar</h1>
    <nav>
      <a href="#">Transa√ß√µes</a>
      <a href="#">Dashboard</a>
      <a href="#">Relat√≥rios</a>
    </nav>
  </header>
  <div class="container">
    <div id="alertSuccess" class="alert">Transa√ß√£o adicionada com sucesso!</div>
    <div id="alertError" class="alert error"></div>

    <div class="cards">
      <div class="card receitas" id="receitasCard">
        ‚Üë Receitas<br />
        R$ <span id="receitasTotal">0.00</span>
      </div>
      <div class="card despesas" id="despesasCard">
        ‚Üì Despesas<br />
        R$ <span id="despesasTotal">0.00</span>
      </div>
      <div class="card saldo" id="saldoCard">
        ‚öñÔ∏è Saldo<br />
        R$ <span id="saldoTotal">0.00</span>
      </div>
    </div>

    <form action="https://script.google.com/macros/s/AKfycbycpLP4IPnCHiR1TXNiyqOEXnrRf38KIhPgxHu_0cvY3jwMi2gNyQiT861Rjj-Of0Nc/exec" method="POST">
      <h2>‚ûï Nova Transa√ß√£o</h2>
      <label>Tipo:
        <select id="tipo" name="tipo">
          <option value="receita">Receita</option>
          <option value="despesa">Despesa</option>
        </select>
      </label>
      <label>Categoria:
        <select id="categoria" name="categoria">
          <option value="Sal√°rio">Sal√°rio</option>
          <option value="Aluguel">Aluguel</option>
          <option value="Impostos e Multas">Impostos e Multas</option>
          <option value="Outros">Outros</option>
        </select>
      </label>
      <label>Valor:
        <input type="number" id="valor" name="valor" required />
      </label>
      <label>Descri√ß√£o:
        <input type="text" id="descricao" name="descricao" />
      </label>
      <label>Data:
        <input type="date" id="data" name="data" value="2025-06-11" />
      </label>
      <label>Usu√°rio:
        <input type="text" id="usuario" name="usuario" />
      </label>
      <button type="submit">üíæ Adicionar Transa√ß√£o</button>
    </form>

    <div class="filters">
      <label>Filtrar por M√™s:
        <input type="month" id="filtroMes" />
      </label>
      <label>Filtrar por Categoria:
        <select id="filtroCategoria">
          <option value="">Todas</option>
          <option value="Sal√°rio">Sal√°rio</option>
          <option value="Aluguel">Aluguel</option>
          <option value="Impostos e Multas">Impostos e Multas</option>
          <option value="Outros">Outros</option>
        </select>
      </label>
      <button onclick="aplicarFiltros()">üîç Aplicar Filtros</button>
    </div>

    <button class="export-btn" onclick="exportarCSV()">‚¨áÔ∏è Exportar para CSV</button>

    <table id="tabelaTransacoes">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Categoria</th>
          <th>Valor</th>
          <th>Descri√ß√£o</th>
          <th>Data</th>
          <th>Usu√°rio</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    // URL do seu Google Apps Script (a mesma que voc√™ usa no action do formul√°rio)
    const APPS_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbycpLP4IPnCHiR1TXNiyqOEXnrRf38KIhPgxHu_0cvY3jwMi2gNyQiT861Rjj-Of0Nc/exec';

    let transacoes = []; // Este array agora ser√° preenchido com os dados da planilha

    // Lida com as mensagens de sucesso/erro ap√≥s o redirecionamento do Apps Script
    const urlParams = new URLSearchParams(window.location.search);
    const status = urlParams.get('status');
    const message = urlParams.get('message');

    if (status === 'success') {
      document.getElementById('alertSuccess').style.display = 'block';
      setTimeout(() => document.getElementById('alertSuccess').style.display = 'none', 3000);
      history.replaceState(null, '', window.location.pathname); 
    } else if (status === 'error') {
      const alertErrorDiv = document.getElementById('alertError');
      alertErrorDiv.textContent = `Erro: ${decodeURIComponent(message || 'Ocorreu um erro desconhecido.')}`;
      alertErrorDiv.style.display = 'block';
      alertErrorDiv.classList.add('error');
      setTimeout(() => alertErrorDiv.style.display = 'none', 5000);
      history.replaceState(null, '', window.location.pathname);
    }

    // Fun√ß√£o para carregar as transa√ß√µes da planilha
    async function carregarTransacoes() {
      try {
        const response = await fetch(`${APPS_SCRIPT_URL}?action=readData`);
        const data = await response.json();

        if (data.status === 'success') {
          transacoes = data.data; // Preenche o array com os dados da planilha
          atualizarTabela(transacoes); // Atualiza a tabela com todos os dados
        } else {
          console.error('Erro ao carregar transa√ß√µes:', data.message);
          const alertErrorDiv = document.getElementById('alertError');
          alertErrorDiv.textContent = `Erro ao carregar transa√ß√µes: ${data.message}`;
          alertErrorDiv.style.display = 'block';
          alertErrorDiv.classList.add('error');
        }
      } catch (error) {
        console.error('Erro na requisi√ß√£o de carregamento:', error);
        const alertErrorDiv = document.getElementById('alertError');
        alertErrorDiv.textContent = `Erro de rede ao carregar transa√ß√µes: ${error.message}`;
        alertErrorDiv.style.display = 'block';
        alertErrorDiv.classList.add('error');
      }
    }

    // Chama a fun√ß√£o para carregar as transa√ß√µes quando a p√°gina carrega
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('data').value = new Date().toISOString().split('T')[0];
      carregarTransacoes(); // Carrega os dados da planilha
    });

    // Fun√ß√£o para atualizar a tabela com base em uma lista de transa√ß√µes
    function atualizarTabela(lista) {
      const tbody = document.getElementById('tabelaTransacoes').querySelector('tbody');
      tbody.innerHTML = ''; // Limpa a tabela antes de preencher
      
      let totalReceitas = 0;
      let totalDespesas = 0;

      for (const t of lista) {
        const linha = tbody.insertRow();
        linha.insertCell(0).textContent = t.tipo;
        linha.insertCell(1).textContent = t.categoria;
        linha.insertCell(2).textContent = `R$ ${t.valor.toFixed(2)}`;
        linha.insertCell(3).textContent = t.descricao;
        linha.insertCell(4).textContent = t.data;
        linha.insertCell(5).textContent = t.usuario;

        if (t.tipo === 'receita') totalReceitas += t.valor;
        else totalDespesas += t.valor;
      }

      const saldo = totalReceitas - totalDespesas;
      document.getElementById('receitasTotal').textContent = totalReceitas.toFixed(2);
      document.getElementById('despesasTotal').textContent = totalDespesas.toFixed(2);
      document.getElementById('saldoTotal').textContent = saldo.toFixed(2);
    }

    // Fun√ß√£o aplicarFiltros (agora funciona com o array 'transacoes' carregado)
    function aplicarFiltros() {
      const filtroMes = document.getElementById('filtroMes').value;
      const filtroCategoria = document.getElementById('filtroCategoria').value;

      let transacoesFiltradas = transacoes; // Come√ßa com todas as transa√ß√µes

      if (filtroMes) {
        transacoesFiltradas = transacoesFiltradas.filter(t => {
          // A data da transa√ß√£o √© 'YYYY-MM-DD', o filtro √© 'YYYY-MM'
          return t.data.startsWith(filtroMes);
        });
      }

      if (filtroCategoria) {
        transacoesFiltradas = transacoesFiltradas.filter(t => {
          return t.categoria === filtroCategoria;
        });
      }

      atualizarTabela(transacoesFiltradas);
    }

    // Fun√ß√£o exportarCSV (agora usa o array 'transacoes' para exportar tudo)
    function exportarCSV() {
      const headers = ['Tipo', 'Categoria', 'Valor', 'Descri√ß√£o', 'Data', 'Usu√°rio'];
      let csv = headers.join(',') + '\n'; // Adiciona o cabe√ßalho

      transacoes.forEach(t => { // Itera sobre todas as transa√ß√µes carregadas
        const row = [
          t.tipo,
          t.categoria,
          t.valor,
          t.descricao,
          t.data,
          t.usuario
        ].map(item => `"${item}"`).join(','); // Adiciona aspas para lidar com v√≠rgulas na descri√ß√£o
        csv += row + '\n';
      });

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      if (link.download !== undefined) {
        const url = URL.createObjectURL(blob);
        link.setAttribute('href', url);
        link.setAttribute('download', 'transacoes.csv');
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    }
  </script>
</body>
</html>
