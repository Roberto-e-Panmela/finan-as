<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle Financeiro Familiar</title>
  <style>
    /* Seu CSS permanece o mesmo */
    body {
      background-color: #121212;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #6a0dad;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      font-size: 1.2rem;
      color: #fff;
    }
    nav a {
      color: #ccc;
      margin: 0 10px;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .container {
      padding: 20px;
    }
    .alert {
      background: #d4edda;
      color: #155724;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 20px;
      display: none;
    }
    .alert.error {
      background: #f8d7da;
      color: #721c24;
    }
    .cards {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    .card {
      flex: 1;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      font-weight: bold;
    }
    .card.receitas {
      background-color: #28a745;
    }
    .card.despesas {
      background-color: #dc3545;
    }
    .card.saldo {
      background-color: #007bff;
    }
    form {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    input, select, button {
      padding: 10px;
      margin: 5px 0 15px;
      width: 100%;
      border: none;
      border-radius: 5px;
    }
    button {
      background-color: #6a0dad;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    table {
      width: 100%;
      background-color: #1e1e1e;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #333;
    }
    th {
      background-color: #333;
    }
    .export-btn {
      margin-top: 10px;
      background: #17a2b8;
    }
    .filters {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>üìä Controle Financeiro Familiar</h1>
    <nav>
      <a href="#">Transa√ß√µes</a>
      <a href="#">Dashboard</a>
      <a href="#">Relat√≥rios</a>
    </nav>
  </header>
  <div class="container">
    <div id="alertSuccess" class="alert">Transa√ß√£o adicionada com sucesso!</div>
    <div id="alertError" class="alert error"></div>

    <div class="cards">
      <div class="card receitas" id="receitasCard">
        ‚Üë Receitas<br />
        R$ <span id="receitasTotal">0.00</span>
      </div>
      <div class="card despesas" id="despesasCard">
        ‚Üì Despesas<br />
        R$ <span id="despesasTotal">0.00</span>
      </div>
      <div class="card saldo" id="saldoCard">
        ‚öñÔ∏è Saldo<br />
        R$ <span id="saldoTotal">0.00</span>
      </div>
    </div>

    <form id="transacaoForm"> 
      <h2>‚ûï Nova Transa√ß√£o</h2>
      <label>Tipo:
        <select id="tipo" name="tipo">
          <option value="receita">Receita</option>
          <option value="despesa">Despesa</option>
        </select>
      </label>
      <label>Categoria:
        <select id="categoria" name="categoria">
          <option value="Sal√°rio">Sal√°rio</option>
          <option value="Aluguel">Aluguel</option>
          <option value="Impostos e Multas">Impostos e Multas</option>
          <option value="Outros">Outros</option>
        </select>
      </label>
      <label>Valor:
        <input type="number" id="valor" name="valor" required />
      </label>
      <label>Descri√ß√£o:
        <input type="text" id="descricao" name="descricao" />
      </label>
      <label>Data:
        <input type="date" id="data" name="data" value="2025-06-11" />
      </label>
      <label>Usu√°rio:
        <input type="text" id="usuario" name="usuario" />
      </label>
      <button type="submit">üíæ Adicionar Transa√ß√£o</button>
    </form>

    <div class="filters">
      <label>Filtrar por M√™s:
        <input type="month" id="filtroMes" />
      </label>
      <label>Filtrar por Categoria:
        <select id="filtroCategoria">
          <option value="">Todas</option>
          <option value="Sal√°rio">Sal√°rio</option>
          <option value="Aluguel">Aluguel</option>
          <option value="Impostos e Multas">Impostos e Multas</option>
          <option value="Outros">Outros</option>
        </select>
      </label>
      <button onclick="aplicarFiltros()">üîç Aplicar Filtros</button>
    </div>

    <button class="export-btn" onclick="exportarCSV()">‚¨áÔ∏è Exportar para CSV</button>

    <table id="tabelaTransacoes">
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Categoria</th>
          <th>Valor</th>
          <th>Descri√ß√£o</th>
          <th>Data</th>
          <th>Usu√°rio</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    // Importar as bibliotecas do Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, where } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // **** SUAS CONFIGURA√á√ïES DO FIREBASE AQUI ****
    // Cole o objeto firebaseConfig que voc√™ copiou do Console do Firebase
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_AUTH_DOMAIN",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_STORAGE_BUCKET",
      messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    // Inicializar o Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app); // Obter a inst√¢ncia do Firestore

    let transacoes = []; // Este array ser√° preenchido com os dados do Firestore

    // Limpar par√¢metros da URL (n√£o precisamos mais de status de redirecionamento)
    document.addEventListener('DOMContentLoaded', () => {
      history.replaceState(null, '', window.location.pathname); 
      document.getElementById('data').value = new Date().toISOString().split('T')[0];
    });

    // Fun√ß√£o para adicionar transa√ß√£o ao Firestore
    document.getElementById('transacaoForm').addEventListener('submit', async function(e) {
      e.preventDefault(); // Impede o envio padr√£o do formul√°rio (e recarregamento da p√°gina)

      const tipo = document.getElementById('tipo').value;
      const categoria = document.getElementById('categoria').value;
      const valor = parseFloat(document.getElementById('valor').value);
      const descricao = document.getElementById('descricao').value;
      const data = document.getElementById('data').value;
      const usuario = document.getElementById('usuario').value;

      try {
        await addDoc(collection(db, "transacoes"), { // Adiciona um novo documento na cole√ß√£o "transacoes"
          tipo: tipo,
          categoria: categoria,
          valor: valor,
          descricao: descricao,
          data: data,
          usuario: usuario,
          timestamp: new Date() // Adiciona um timestamp para ordena√ß√£o
        });

        // Exibe o alerta de sucesso
        document.getElementById('alertSuccess').style.display = 'block';
        setTimeout(() => document.getElementById('alertSuccess').style.display = 'none', 3000);
        this.reset(); // Limpa o formul√°rio
        document.getElementById('data').value = new Date().toISOString().split('T')[0]; // Define a data atual
        
      } catch (e) {
        console.error("Erro ao adicionar documento: ", e);
        const alertErrorDiv = document.getElementById('alertError');
        alertErrorDiv.textContent = `Erro ao salvar: ${e.message}`;
        alertErrorDiv.style.display = 'block';
      }
    });

    // Fun√ß√£o para carregar transa√ß√µes do Firestore em tempo real
    // onSnapshot cria um "ouvinte" que atualiza 'transacoes' sempre que o banco de dados muda
    onSnapshot(query(collection(db, "transacoes"), orderBy("timestamp", "desc")), (snapshot) => {
      transacoes = []; // Limpa o array antes de preencher
      snapshot.forEach((doc) => {
        transacoes.push({ id: doc.id, ...doc.data() }); // Adiciona o ID do documento e os dados
      });
      aplicarFiltros(); // Chama aplicarFiltros para atualizar a tabela com os dados mais recentes (e aplicar filtros existentes)
    });

    // Fun√ß√£o para atualizar a tabela com base em uma lista de transa√ß√µes
    function atualizarTabela(lista) {
      const tbody = document.getElementById('tabelaTransacoes').querySelector('tbody');
      tbody.innerHTML = ''; // Limpa a tabela antes de preencher
      
      let totalReceitas = 0;
      let totalDespesas = 0;

      for (const t of lista) {
        const linha = tbody.insertRow();
        linha.insertCell(0).textContent = t.tipo;
        linha.insertCell(1).textContent = t.categoria;
        linha.insertCell(2).textContent = `R$ ${t.valor.toFixed(2)}`;
        linha.insertCell(3).textContent = t.descricao;
        linha.insertCell(4).textContent = t.data;
        linha.insertCell(5).textContent = t.usuario;

        if (t.tipo === 'receita') totalReceitas += t.valor;
        else totalDespesas += t.valor;
      }

      const saldo = totalReceitas - totalDespesas;
      document.getElementById('receitasTotal').textContent = totalReceitas.toFixed(2);
      document.getElementById('despesasTotal').textContent = totalDespesas.toFixed(2);
      document.getElementById('saldoTotal').textContent = saldo.toFixed(2);
    }

    // Fun√ß√£o aplicarFiltros (agora funciona com o array 'transacoes' carregado pelo Firestore)
    function aplicarFiltros() {
      const filtroMes = document.getElementById('filtroMes').value;
      const filtroCategoria = document.getElementById('filtroCategoria').value;

      let transacoesFiltradas = transacoes; // Come√ßa com todas as transa√ß√µes carregadas pelo Firestore

      if (filtroMes) {
        transacoesFiltradas = transacoesFiltradas.filter(t => {
          return t.data.startsWith(filtroMes);
        });
      }

      if (filtroCategoria) {
        transacoesFiltradas = transacoesFiltradas.filter(t => {
          return t.categoria === filtroCategoria;
        });
      }

      atualizarTabela(transacoesFiltradas);
    }

    // Fun√ß√£o exportarCSV (agora usa o array 'transacoes' populado pelo Firestore)
    function exportarCSV() {
      const headers = ['Tipo', 'Categoria', 'Valor', 'Descri√ß√£o', 'Data', 'Usu√°rio'];
      let csv = headers.join(',') + '\n';

      transacoes.forEach(t => { 
        const row = [
          t.tipo,
          t.categoria,
          t.valor,
          t.descricao,
          t.data,
          t.usuario
        ].map(item => `"${item}"`).join(','); 
        csv += row + '\n';
      });

      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      if (link.download !== undefined) {
        const url = URL.createObjectURL(blob);
        link.setAttribute('href', url);
        link.setAttribute('download', 'transacoes.csv');
        link.style.visibility = 'hidden';
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    }
  </script>
</body>
</html>
