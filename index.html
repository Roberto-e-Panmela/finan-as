  <script>
    let totalReceitas = 0;
    let totalDespesas = 0;
    const transacoes = []; // Este array agora s√≥ guarda as transa√ß√µes LOCALMENTE para exibi√ß√£o.
                           // O salvamento persistente ser√° feito pelo Google Apps Script.

    // A URL atual ser√° usada para ler par√¢metros de sucesso/erro ap√≥s o redirecionamento do Apps Script
    const urlParams = new URLSearchParams(window.location.search);
    const status = urlParams.get('status');
    const message = urlParams.get('message');

    if (status === 'success') {
      document.getElementById('alertSuccess').style.display = 'block';
      setTimeout(() => document.getElementById('alertSuccess').style.display = 'none', 3000);
      // Limpar par√¢metros da URL para evitar mostrar o alerta novamente em recarregamentos
      history.replaceState(null, '', window.location.pathname); 
    } else if (status === 'error') {
      const alertErrorDiv = document.getElementById('alertError');
      alertErrorDiv.textContent = `Erro: ${decodeURIComponent(message || 'Ocorreu um erro desconhecido.')}`;
      alertErrorDiv.style.display = 'block';
      alertErrorDiv.classList.add('error'); // Adiciona a classe de erro CSS
      setTimeout(() => alertErrorDiv.style.display = 'none', 5000);
      history.replaceState(null, '', window.location.pathname);
    }

    // Inicializa a data atual no campo
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('data').value = new Date().toISOString().split('T')[0];
    });

    // Remova o addEventListener para o formul√°rio se voc√™ quer o envio tradicional.
    // Se voc√™ mantiver, ele vai impedir o envio padr√£o e voc√™ ter√° que gerenciar tudo com fetch.
    // Para simplificar, vou remover.

    // A fun√ß√£o atualizarTabela agora precisa de um jeito de CARREGAR os dados do Google Sheet

    // todos os dados da planilha. Por enquanto, ela s√≥ exibir√° as transa√ß√µes adicionadas localmente.

    function atualizarTabela(lista) {
      const tbody = document.getElementById('tabelaTransacoes').querySelector('tbody');
      tbody.innerHTML = '';
      totalReceitas = 0;
      totalDespesas = 0;

      for (const t of lista) {
        const linha = tbody.insertRow();
        linha.insertCell(0).textContent = t.tipo;
        linha.insertCell(1).textContent = t.categoria;
        linha.insertCell(2).textContent = `R$ ${t.valor.toFixed(2)}`;
        linha.insertCell(3).textContent = t.descricao;
        linha.insertCell(4).textContent = t.data;
        linha.insertCell(5).textContent = t.usuario;

        if (t.tipo === 'receita') totalReceitas += t.valor;
        else totalDespesas += t.valor;
      }

      const saldo = totalReceitas - totalDespesas;
      document.getElementById('receitasTotal').textContent = totalReceitas.toFixed(2);
      document.getElementById('despesasTotal').textContent = totalDespesas.toFixed(2);
      document.getElementById('saldoTotal').textContent = saldo.toFixed(2);
    }

    // Estas fun√ß√µes (exportarCSV e aplicarFiltros) s√≥ funcionar√£o com os dados
    // que foram adicionados *localmente* no array 'transacoes' durante a sess√£o.

    // de uma fun√ß√£o no Google Apps Script para BUSCAR todos os dados da planilha
